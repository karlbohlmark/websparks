<h1 id="thename">${name}</h1>
<div class="main">
  <p>${introduction}</p>
  <div class="projects">
    <div partial="project" each="project in projects">
        <h2><span>${project.customerName}</span>, <span>${project.title}</span></h2>
        <p>${project.description}</p>
    </div>
  </div>
  <a class="add-project" style="display:none;" href="cv-custom/projects/add">Add project</a>
</div>

<div class="sidebar">
  <ul each="skill in skills">
    <li>${skill}</li>
  </ul>
</div>
